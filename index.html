    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" onsubmit="app.tripsController.createTrip()">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Create a Trip</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <label class="form-label" for="name">
                <h5>TRIP NAME</h5>
              </label>
              <input class="form-control" type="text" id="name" name="name" minlength="3" maxlength="15"
                placeholder="Please enter a trip name between 3-15 characters..." required>
              <label class="form-label mt-3" for="type">
                <h5>TRIP TYPE</h5>
              </label>
              <select class="form-control" name="type" id="type" placeholder="type" required>
                <option value="">Please choose the type of trip...</option>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
              </select>
              <label class="form-label" for="notes">
                <h5>Add notes:</h5>
              </label>
              <textarea name="notes" id="notes" cols="40" rows="5">Please add notes for your trip</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
